<!DOCTYPE html>
<html>
<head>
    <title>Event Details</title>
</head>
<body>
    <h1>Event Details</h1>
    <p><strong>Name:</strong> <span th:text="${event.name}"></span></p>
    <p><strong>Date:</strong> <span th:text="${event.date}"></span></p>


    <form th:action="@{/events/delete}" method="post">
        <input type="hidden" th:name="id" th:value="${event.id}"/>
        <button type="submit">Delete</button>
    </form>

    <form th:action="@{/events/update}" method="post">
        <input type="hidden" th:name="id" th:value="${event.id}"/>
        <input type="text" name="name" placeholder="Updated event name"> <br>
        <input type="text" name="date" placeholder="Updated event date"> <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
